name: Android E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch: {}

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Generate fingerprint of native code
      - name: Generate fingerprint
        id: fingerprint
        run: |
          FINGERPRINT=$(npx expo-updates fingerprint:generate --platform android 2>/dev/null | jq -r '.hash' 2>/dev/null || echo "")
          if [ -z "$FINGERPRINT" ]; then
            echo "Could not generate fingerprint, will build fresh"
            echo "hash=" >> $GITHUB_OUTPUT
          else
            echo "hash=$FINGERPRINT" >> $GITHUB_OUTPUT
            echo "Fingerprint: $FINGERPRINT"
          fi

      # Check for existing build with same fingerprint
      - name: Check for existing build
        id: check
        run: |
          # Get build list as JSON
          BUILD_JSON=$(eas build:list \
            --platform android \
            --profile ci \
            --status finished \
            --limit 20 \
            --non-interactive \
            --json 2>/dev/null || echo "[]")

          # Validate JSON
          if ! echo "$BUILD_JSON" | jq empty 2>/dev/null; then
            echo "Invalid JSON from build:list, will build fresh"
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if we have a fingerprint to match
          FINGERPRINT="${{ steps.fingerprint.outputs.hash }}"
          if [ -z "$FINGERPRINT" ]; then
            echo "No fingerprint, will build fresh"
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find matching build (note: .fingerprint.hash not .fingerprintHash)
          BUILD_ID=$(echo "$BUILD_JSON" | jq -r --arg fp "$FINGERPRINT" \
            '.[] | select(.fingerprint.hash == $fp) | .id' | head -1)

          if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ]; then
            echo "Found existing build: $BUILD_ID"
            echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "No existing build with this fingerprint"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      # Build only if no existing build found
      - name: Build APK
        id: build
        if: steps.check.outputs.found != 'true'
        run: |
          echo "Creating new build..."
          eas build --platform android --profile ci --non-interactive --wait

          # Get the build ID
          BUILD_JSON=$(eas build:list \
            --platform android \
            --profile ci \
            --status finished \
            --limit 1 \
            --non-interactive \
            --json 2>/dev/null || echo "[]")

          BUILD_ID=$(echo "$BUILD_JSON" | jq -r '.[0].id' 2>/dev/null || echo "")

          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "Failed to get build ID"
            exit 1
          fi

          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build complete: $BUILD_ID"

      # Download APK using artifact URL from build list
      - name: Download APK
        run: |
          FINGERPRINT="${{ steps.fingerprint.outputs.hash }}"

          if [ -z "$FINGERPRINT" ]; then
            echo "No fingerprint available, cannot download"
            exit 1
          fi

          echo "Getting APK URL for fingerprint: $FINGERPRINT"
          APK_URL=$(eas build:list \
            --platform android \
            --profile ci \
            --status finished \
            --limit 20 \
            --non-interactive \
            --json | jq -r --arg fp "$FINGERPRINT" \
            '.[] | select(.fingerprint.hash == $fp) | .artifacts.buildUrl' | head -1)

          if [ -z "$APK_URL" ] || [ "$APK_URL" = "null" ]; then
            echo "Could not find APK URL"
            exit 1
          fi

          echo "Downloading from: $APK_URL"
          curl -L -o app.apk "$APK_URL"
          ls -lh app.apk

      # Upload APK as artifact (expires in 1 day)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestHive-${{ github.sha }}.apk
          path: ./app.apk
          retention-days: 1
